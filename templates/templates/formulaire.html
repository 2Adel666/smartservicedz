<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire de Facture</title>
</head>
<body>
  <h1>Formulaire de Facture</h1>

  <form action="/submit" method="post">
    <label for="nom">Nom du client :</label><br>
    <input type="text" id="nom" name="nom" required><br><br>

    <label for="montant">Montant HT :</label><br>
    <input type="number" id="montant" name="montant_ht" step="0.01" required><br><br>

    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
